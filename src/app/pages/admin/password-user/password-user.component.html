<div class="container">
  <div class="my-4 separator"></div>
  <div class="row text-center">
<h4>Ingrese Identificaci√≥n del usuario</h4>
<form [formGroup]="passwordUser" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="d-flex justify-content-center">
  <div class="card col-12 px-5">
    <div class="d-flex justify-content-center aling-start col-12 mt-4">
      <label for="identifycation" class="text-start col-6 form-label">Nombre entidad:</label>
      <input type="text" id="identifycation" formControlName="identifycation" class="form-control w-100" placeholder="1000956387">
      <p-message *ngIf="passwordUser.get('identifycation').invalid && passwordUser.get('identifycation').touched" severity="error" text="Field is required"></p-message>
    </div>
</div>
</div>
<div class="d-flex justify-content-center align-items-center">
  <button class="btn  m-2 out mx-5" routerLink="/admin"  role="button" >
    Volver
  </button>
  <button type="submit" class="btn  m-2 save mx-5" routerLink="/admin" role="button"  disabled>
    Guardar
  </button>
</div>
</form>
  </div>
</div>
