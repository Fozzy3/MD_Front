<div class="container">
  <div class="my-4 separator"></div>
  <div class="row text-center">
    <h4>Propiedades</h4>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="row g-3">
      <div class="d-flex justify-content-center">
      <div class="card col-12 px-5">
        <div class="d-flex justify-content-center aling-start col-12 mt-4">
          <label for="newLogin" class="text-start col-6 form-label">Nombre entidad:</label>
          <input type="text" id="newLogin" formControlName="newLogin" class="form-control w-100" placeholder="admin">
          <p-message *ngIf="changePasswordForm.get('newLogin').invalid && changePasswordForm.get('newLogin').touched" severity="error" text="Field is required"></p-message>
        </div>

        <div class="d-flex justify-content-center aling-start col-12 mt-4">
          <label for="actualPassword" class="text-start col-6 form-label">Nit entidad:</label>
          <input type="text" id="actualPassword" formControlName="actualPassword" class="form-control w-100" placeholder="*********">
          <p-message *ngIf="changePasswordForm.get('actualPassword').invalid && changePasswordForm.get('actualPassword').touched" severity="error" text="Field is required"></p-message>
        </div>

        <div class="d-flex justify-content-center aling-start col-12 mt-4">
          <label for="newPassword" class="text-start col-6 form-label">Nombre Sucursal:</label>
          <input type="text" id="newPassword" formControlName="newPassword" class="form-control w-100" placeholder="*********">
          <p-message *ngIf="changePasswordForm.get('newPassword').invalid && changePasswordForm.get('newPassword').touched" severity="error" text="Field is required"></p-message>
        </div>

        <div class="d-flex justify-content-center aling-start col-12 mt-4">
          <label for="confirmNewPassword" class="text-start col-6 form-label">Nombre Carpeta:</label>
          <input type="text" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control w-100" placeholder="*********">
          <p-message *ngIf="changePasswordForm.get('confirmNewPassword').invalid && changePasswordForm.get('confirmNewPassword').touched" severity="error" text="Field is required"></p-message>
        </div>
      </div>
    </div>
    <div class="my-4 separator"></div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn  m-2 out mx-5" routerLink="/admin"  role="button" >
        Volver
      </button>
      <button type="submit" class="btn  m-2 save mx-5" routerLink="/admin" role="button"  disabled>
        Guardar
      </button>
    </div>
    </form>
  </div>
</div>
