<div class="container">
  <div class="my-4 separator"></div>
  <div class="row">
    <div class="row text-center">
      <form [formGroup]="extractBalance" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="d-flex justify-content-center">
          <div class="card col-12 px-5">
            <div class="d-flex justify-contend-center aling-start col-12 mt-4">
              <label for="consultType" class="text-start col-6 form-label">Tipo de extracto:</label>
              <p-dropdown formControlName="consultType" optionValue="code" [options]="extractBalanceOptions"
                optionLabel="name" placeholder="Seleccione una consulta"></p-dropdown>
            </div>
            <div class="d-flex justify-contend-center aling-start col-12 mt-4">
              <label for="date" class="text-start col-6 form-label">Fecha</label>
              <p-calendar formControlName="date" view="month" dateFormat="mm/yy" [readonlyInput]="true"
                placeholder="Seleccione un mes"></p-calendar>
            </div>
          </div>
        </div>
        <div class="my-4 separator"></div>
        <div class="d-flex justify-content-center align-content-center">
          <button type="submit" class="btn  m-2 save mx-5" role="button" [disabled]="!extractBalance.valid">
            Continuar
          </button>
          <button class="btn  m-2 out mx-5" routerLink="/client" role="button">
            Volver
          </button>
        </div>
      </form>
    </div>


    <div *ngIf="data?.extracts?.['ahorros']" class="d-flex flex-column justify-content-center align-content-center general-table ">
      <h2 class="table-title">Ahorros</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let header of headersSaved">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data['extracts']['ahorros']; let even = even; let odd = odd"
            [ngClass]="{ 'even-row': even, 'odd-row': odd }">
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="data?.extracts?.['creditos']" class="d-flex flex-column justify-content-center align-content-center general-table ">
      <h2 class="table-title">Creditos</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let header of headersCredits">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data['extracts']['creditos']; let even = even; let odd = odd"
            [ngClass]="{ 'even-row': even, 'odd-row': odd }">
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="data?.extracts?.['aportes']" class="d-flex flex-column justify-content-center align-content-center general-table ">
      <h2 class="table-title">aportes</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let header of headersContributions">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data['extracts']['aportes']; let even = even; let odd = odd"
            [ngClass]="{ 'even-row': even, 'odd-row': odd }">
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
