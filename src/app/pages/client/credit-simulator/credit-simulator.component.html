<div class="container">
  <div class="my-4 separator"></div>
  <div class="w-100 card">

    <form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="row g-3">

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="loanAmount" class="text-start col-6 form-label align-self-center">Monto del Préstamo:</label>
        <div class="w-100">
          <input type="number" id="loanAmount" formControlName="loanAmount" class="form-control w-100"
            placeholder="1000000">
          <small id="loanAmount-help">Ingrese un monto válido*.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="numberOfInstallments" class="text-start col-6 form-label align-self-center">Número de Cuotas:</label>
        <div class="w-100">
          <input type="number" id="numberOfInstallments" formControlName="numberOfInstallments"
            class="form-control w-100" placeholder="3">
          <small id="numberOfInstallments-help">Ingrese un número válido*.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="installmentType" class="text-start col-6 form-label align-self-center">Tipo de Cuota:</label>
        <div class="w-100">
          <input type="text" id="installmentType" formControlName="installmentType" class="form-control w-100"
            placeholder="diaria">
          <small id="installmentType-help">Ingrese un tipo de cuota válido*.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="disbursementDate" class="text-start col-6 form-label align-self-center">Fecha de desembolso:</label>
        <div class="w-100">
          <p-calendar id="disbursementDate" formControlName="disbursementDate" class=" w-100"></p-calendar>
        </div>
      </div>

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="paymentDate" class="text-start col-6 form-label align-self-center">Fecha de pago:</label>
        <div class="w-100">
          <p-calendar id="paymentDate" formControlName="disbursementDate" class=" w-100"></p-calendar>
        </div>
      </div>

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="interestRate" class="text-start col-6 form-label align-self-center">Tasa de interés:</label>
        <div class="w-100">
          <input type="text" id="interestRate" formControlName="interestRate" class="form-control w-100">
          <small id="interestRate">Ingrese un tasa válida*.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center aling-start col-6 mt-4">
        <label for="otherRate" class="text-start col-6 form-label align-self-center">Otra tasa:</label>
        <div class="w-100">
          <input type="text" id="otherRate" formControlName="otherRate" class="form-control w-100">
          <small id="otherRate">Ingrese un tasa válida*.</small>
        </div>
      </div>

    </form>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn  m-2 out mx-5" routerLink="/client" role="button">
      Volver
    </button>
    <button type="submit" class="btn m-2 save mx-5" role="button" [disabled]="!loanForm.valid">
      Siguiente
    </button>
  </div>
</div>
