<div class="container">
  <div class="my-4 separator"></div>
  <div class="row">

    <div class="row d-flex justify-content-center aling-center">
      <div class="d-flex justify-content-center aling-center limit-space">
        <p-listbox [(ngModel)]="formatSelect" [options]="formatsList" [style]="{'width':'15rem'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
      </div>
      <div class="d-flex justify-content-center align-items-center flex-sm-row flex-column">
        <button class="btn  m-2 out mx-5" routerLink="/client"  role="button" >
          Volver
        </button>
        <button (click)="downloadFormat()" class="btn  m-2 save mx-5"  role="button" [disabled]="!formatSelect">
          Descargar
        </button>

    </div>
  </div>
</div>
